<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SEO Analyzer</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>SEO Analyzer</h1>
      <button id="theme-toggle" class="toggle-btn">🌙 Dark Mode</button>
    </div>

    <div id="loading" class="loading-spinner">🔄 Loading...</div>

    <div id="seo-results" style="display:none;">
      <div class="result">
        <span class="label">📄 Title:</span>
        <span id="title" class="value"></span>
      </div>

      <div class="result">
        <span class="label">📝 Description:</span>
        <span id="description" class="value"></span>
      </div>

      <div class="result">
        <span class="label">🔢 Word Count:</span>
        <span id="wordCount" class="value"></span>
      </div>

      <div class="section">
        <h2>🏷️ Headings</h2>
        <div id="headings-section" class="headings-container">
          <div class="heading-group"><strong>H1:</strong><ul id="h1-list"></ul></div>
          <div class="heading-group"><strong>H2:</strong><ul id="h2-list"></ul></div>
          <div class="heading-group"><strong>H3:</strong><ul id="h3-list"></ul></div>
          <div class="heading-group"><strong>H4:</strong><ul id="h4-list"></ul></div>
          <div class="heading-group"><strong>H5:</strong><ul id="h5-list"></ul></div>
          <div class="heading-group"><strong>H6:</strong><ul id="h6-list"></ul></div>
        </div>
      </div>

      <div class="section">
        <h2>🔗 Internal Links</h2>
        <ul id="internal-links-list" class="link-list"></ul>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
