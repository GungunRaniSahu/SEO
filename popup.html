<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SEO Analyzer</title>
    <link rel="stylesheet" href="popup.css">

  </head>
  <body>
    <h1>SEO Details</h1>
    <div id="seo-results">
      <p class="result"><span class="label">Title:</span> <span id="title"></span></p>
      <p class="result"><span class="label">Description:</span> <span id="description"></span></p>
      <p class="result"><span class="label">Word Count:</span> <span id="wordCount"></span></p>
      <p class="result"><span class="label">Headings:</span> <span id="headings"></span></p>
      <p class="result"><span class="label">Internal Links:</span> <span id="internalLinks"></span></p>
      
    </div>

    <script src="popup.js"></script>
  </body>
</html>
